<html>
    <head>
        <meta charset="="utf-8>
        <title>全国研究生入学统一考试报名信息登记表</title>
    </head>
    <body>  
        <p align=center><font size="6" color="red" style="font-family: 华文楷体;">全国研究生入学统一考试报名信息登记表</font></p>
                <!--表格：    行，     列，   单元格， 表头， 边框，
                    table row<tr> columd<td>  cell    th    bor 
                -->
                <form action="http://localhost/v1/api/course_list" method="get">
            <table align=center border="1" width="60%" cellpadding="10" cellspacing="0" >    
              <tr bgclor="#FFFFFF">
                  <td>报告单位代码</td>
                  <td><input type="text"></td>
                  <td>考生姓名</td>
                  <td><input type="text"></td>
              </tr>

              <tr bgclor="#FFFFFF">
                <td>出生日期</td>
                <td><input type="text"></td>
                <td>民族</td>
                <td>
                    <form>
                    <select name="minzu">
                        <option value="1">01(汉族)</option>
                        <option value="2">02(壮族)</option>

                        <option value="4">04(满族)</option>
                        <option value="5">05(维吾尔族)</option>
                        <option value="6">06(苗族)</option>
                        <option value="7">07(彝族)</option>
                        <option value="8">08(土家族)</option>
                        <option value="9">09(藏族)</option>
                        <option value="10">10(蒙古族)</option>
                        <option value="11">11(侗族)</option>
                        <option value="12">12(布依族)</option>
                        <option value="13">13(瑶族)</option>
                        <option value="14">14(白族)</option>
                        <option value="15">15(朝鲜族)</option>
                        <option value="16">16(哈尼族)</option>
                        <option value="17">17(黎族)</option>
                        <option value="18">18(哈萨克族)</option>
                        <option value="19">19(傣族)</option>
                        <option value="20">20(畲族)</option>
                        <option value="21">21(傈僳族)</option>
                        <option value="22">22(东乡族)</option>
                        <option value="23">23(仡佬族)</option>
                        <option value="24">24(拉祜族)</option>
                        <option value="25">25(佤族)</option>
                        <option value="26">26(水族)</option>
                        <option value="27">27(纳西族)</option>
                        <option value="28">28(羌族)</option>
                        <option value="29">29(土族)</option>
                        <option value="30">30(仫佬族)</option>
                        <option value="31">31(锡伯族)</option>
                        <option value="32">32(柯尔克孜族)</option>
                        <option value="33">33(景颇族)</option>
                        <option value="34">34(达斡尔族)</option>
                        <option value="35">35(撒拉族)</option>
                        <option value="36">36(布朗族)</option>
                        <option value="37">37(毛南族)</option>
                        <option value="38">38(塔吉克族)</option>
                        <option value="39">39(普米族)</option>
                        <option value="40">40(阿昌族)</option>
                        <option value="41">41(怒族)</option>
                        <option value="42">42(鄂温克族)</option>
                        <option value="43">43(京族)</option>
                        <option value="44">44(基诺族)</option>
                        <option value="45">45(德昂族)</option>
                        <option value="46">46(保安族)</option>
                        <option value="47">47(俄罗斯族)</option>
                        <option value="48">48(裕固族)</option>
                        <option value="49">49(乌孜别克族)</option>
                        <option value="50">50(门巴族)</option>
                        <option value="51">51(鄂伦春族)</option>
                        <option value="52">52(独龙族)</option>

                    </select>
                    </form>
                </td>
            </tr>

            <tr height="80" bgclor="#FFFFFF">
                <td>性别</td>
                <td valign="top">
                    <br/>
                    <input type="radio" name="sex" value="男"/>男
                    <input type="radio" name="sex" value="女"/>女<br/></td>
                <td>政治面貌</td>
                <td>
                <form>
                    <select name="政治面貌">
                        <option value="1">01(中共党员)</option>
                        <option value="2">02(中共预备党员)</option>
                        <option value="3">03(共青团员)</option>
                        <option value="4">04(民革党员)</option>
                        <option value="5">05(民盟盟员)</option>
                        <option value="6">06(民建会员)</option>
                        <option value="7">07(民进会员)</option>
                        <option value="8">08(农工党党员)</option>
                        <option value="9">09(致公党党员)</option>
                        <option value="10">10(九三学社社员)</option>
                        <option value="11">11(台盟盟员)</option>
                        <option value="12">12(无党派人士)</option>
                        <option value="13">13(群众)</option>
                    </select>
                </form>
               </td>
            </tr>

            <tr bgclor="#FFFFFF">
                <td>现在学习或工作单位</td>
                <td colspan="3"><input type="text"></td>
            </tr>

            <tr bgclor="#FFFFFF">
                <td>联系电话</td>
                <td><input type="text"></td>
                <td>最后毕业年月</td>
                <td><input type="text"></td>
            </tr>

            <tr height="60" bgclor="#FFFFFF">
                <td>何时何地何原因受过何种奖励</td>
                <td colspan="3"><input type="text"></td>
            </tr>

            <tr height="175" bgclor="#FFFFFF">
                <td>家庭主要成员</td>
                <td valign="top" colspan="3">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp姓名&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp与本人关系&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp在何单位工作/任何职位&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp联系电话</td>
            </tr>

            <tr height="90" bgclor="#FFFFFF">
                <td>自我总结</td>
                <td colspan="3"><textarea  rows="3"   cols="30">
                </textarea>
     </td>

            </tr>

            <tr bgclor="#FFFFFF">
                <td>上传近期照片</td>
                <td colspan="3"> 
                    <input type="file"  multiple="multiple">
         </td>
            </tr>

            <tr bgclor="#FFFFFF">
                <td colspan="4">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="submit" value="确认">&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<input type="reset"  value="重置">
                </tr>
        </table>
    </form>
    </body>
</html>
